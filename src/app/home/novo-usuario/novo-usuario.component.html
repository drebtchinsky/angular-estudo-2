<h4 class="text-center">Registre-se e mostre seu pet a todos!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group my-2">
    <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm?.get('email')?.errors?.required && novoUsuarioForm?.get('email')?.touched"
      mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm?.get('email')?.errors?.email && novoUsuarioForm?.get('email')?.touched"
      mensagem="E-mail inválido">
    </app-mensagem>
  </div>
  <div class="form-group my-2">
    <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm?.get('fullName')?.errors && novoUsuarioForm?.get('fullName')?.touched"
      mensagem="Nome incorreto">
    </app-mensagem>
  </div>
  <div class="form-group my-2">
    <input type="text" class="form-control" placeholder="Usuário" formControlName="userName">
    <app-mensagem *ngIf="novoUsuarioForm?.get('userName')?.errors?.minusculo && novoUsuarioForm?.get('userName')?.touched"
      mensagem="Usuário deve ser com letra minúscula">
    </app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm?.get('userName')?.errors?.usuarioExistente && novoUsuarioForm?.get('userName')?.touched"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>
  <div class="form-group my-2">
    <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem="Senha deve ser diferente de usuário">
    </app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="novoUsuarioForm.invalid">Cadastrar</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
